<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Example</title>
    <style>
      .flex-container {
        display: flex;
        justify-content: space-between; /* Các phần tử dàn đều, có khoảng cách */
        flex-wrap: wrap; /* Cho phép xuống dòng khi không đủ chỗ */
        background-color: lightgray;
        padding: 20px;
      }

      .box {
        width: 30%; /* Mỗi box chiếm khoảng 30% chiều rộng */
        background-color: lightblue;
        padding: 20px;
        text-align: center;
        margin-bottom: 10px; /* Tạo khoảng cách giữa các hàng */
        border-radius: 5px;
      }

      @media (max-width: 768px) {
        .box {
          width: 48%; /* Trên mobile, mỗi box chiếm 48% để thành 2 cột */
        }
      }

      @media (max-width: 480px) {
        .box {
          width: 100%; /* Trên màn hình nhỏ, mỗi box chiếm toàn bộ chiều ngang */
        }
      }
    </style>
  </head>
  <body>
    <div class="flex-container">
      <div class="box">Box 1</div>
      <div class="box">Box 2</div>
      <div class="box">Box 3</div>
      <div class="box">Box 4</div>
      <div class="box">Box 5</div>
      <div class="box">Box 6</div>
    </div>
  </body>
</html>
