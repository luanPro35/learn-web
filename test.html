<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ví dụ về Display</title>
    <style>
      .block {
        display: block;
        background-color: lightblue;
        padding: 10px;
        margin-bottom: 10px;
      }

      .inline {
        display: inline;
        background-color: lightcoral;
        padding: 10px;
      }

      .inline-block {
        display: inline-block;
        background-color: lightgreen;
        padding: 10px;
        width: 100px;
        height: 50px;
        text-align: center;
      }

      .none {
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <h2>Display: block</h2>
    <div class="block">Tôi là block (chiếm toàn bộ dòng)</div>

    <h2>Display: inline</h2>
    <span class="inline">Tôi là inline 1</span>
    <span class="inline">Tôi là inline 2</span>

    <h2>Display: inline-block</h2>
    <div class="inline-block">Inline-block 1</div>
    <div class="inline-block">Inline-block 2</div>

    <h2>Display: none</h2>
    <div class="none">Bạn không thể thấy tôi vì tôi bị ẩn</div>
  </body>
</html>
