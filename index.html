<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ví dụ flex-wrap</title>
    <style>
      .container {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        width: 300px;
        padding: 10px;
        background-color: lightgray;
        border: 2px solid black;
      }
      .box {
        width: 100px;
        height: 50px;
        text-align: center;
        line-height: 50px;
        background-color: orange;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">A</div>
      <div class="box">B</div>
      <div class="box">C</div>
      <div class="box">D</div>
      <div class="box">E</div>
      <div class="box">F</div>
    </div>
  </body>
</html>
