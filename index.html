<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keyframes Animation</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: blue;
        position: absolute;
        top: 50px;
        left: 0;
        animation: moveBox 3s infinite alternate;
      }

      @keyframes moveBox {
        0% {
          left: 0;
          background-color: blue;
        }
        50% {
          left: 50%;
          background-color: yellow;
        }
        100% {
          left: 90%;
          background-color: red;
        }
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
